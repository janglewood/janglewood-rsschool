<!DOCTYPE html>
<html>
    <head>
        <title>CodeJam - Palette</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="page-wrapper">
            <header class="header-container">
                <span>
                    <span>
                        <i class="fas fa-bars"></i>
                    </span>
                    <span>CodeJam - Palette</span>
                </span>
                <span>
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </header>
            <main>
                <div class="tools-bar-container">
                    <span class="tools-container">
                        <span class="item">
                            <i class="fas fa-fill-drip"></i>
                            <span>Paint bucket</span>
                        </span>
                        <span class="item">
                            <i class="fas fa-eye-dropper"></i>
                            <span>Choose color</span>
                        </span>
                        <span class="divider"></span>
                        <span class="item">
                            <i class="fas fa-arrows-alt"></i>
                            <span>Move</span>
                        </span>
                        <span class="item">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transform</span>
                        </span>
                    </span>
                    <span class="color-picker-container">
                        <span class="item">
                            <span class="color-preview"></span>
                            <span>Current color</span>
                        </span>
                        <span class="item">
                            <span class="color-preview"></span>
                            <span>Previous color</span>
                        </span>
                        <span class="divider"></span>
                        <span class="item">
                            <span class="color-preview"></span>
                            <span>red</span>
                        </span>
                        <span class="item">
                            <span class="color-preview"></span>
                            <span>blue</span>
                        </span>
                    </span>
                </div>
                <div class="palette-container">
                    <span class="squad"></span>
                    <span class="squad"></span>
                    <span class="squad"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="squad"></span>
                    <span class="squad"></span>
                    <span class="squad"></span>
                </div>
            </main>
        </div>
    </body>
</html>
